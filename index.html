<html>
  <head>
    <script src="./script/aframe.js"></script>
  </head>
  <body>
    <a-scene>
        <!-- entity management system -->
        <a-assets>
            <img src="./texture/floor-1024.jpg" id="floor">
            <img src="./texture/floor-1024-NRM.jpg" alt="">
            <img id="sky" src="./texture/clear-sunny-sky.jpg" alt="">
            <img src="./texture/milo.jpeg" id="milo">
            <img src="./texture/milk.jpeg" id="milk">
            <img src="textures/plate.jpeg" id="cup">
            <img src="./texture/plate.jpeg" id="plate">
            <img src="./texture/table.jpeg" id="table">
           
         </a-assets>

      <!-- sky -->
          <a-sky src="#sky"></a-sky>

      <!-- Roofing -->
       <!-- Table Roof -->
        <a-box position="0 3 0.5" depth="6" width="8.5" height="0.1" color="#301A07"></a-box>

        <!-- Roof Supports (Aligned with Table Legs) -->
        <a-cylinder position="-3 1.5 -1.5" radius="0.05" height="3" color="#301A07"></a-cylinder>
        <a-cylinder position="3 1.5 -1" radius="0.05" height="3" color="#301A07"></a-cylinder>
        <a-cylinder position="-3 1.5 3" radius="0.05" height="3" color="#301A07"></a-cylinder>
        <a-cylinder position="3 1.5 2.7" radius="0.05" height="3" color="#301A07"></a-cylinder>


        <!-- Walls enclosing the space -->
      <!-- Front Wall -->
      <a-plane position="0 1.5 3.5" 
               rotation="0 0 0" 
               width="8.5" 
               height="3" 
               material="color: #301A07; side: double">
      </a-plane>

      <!-- Back Wall -->
      <a-plane position="0 1.5 -2.5" 
               rotation="0 0 0" 
               width="8.5" 
               height="3" 
               material="color: #301A07; side: double">
      </a-plane>

      <!-- Left Wall -->
      <a-plane position="-4.25 1.5 0.5" 
               rotation="0 -90 0" 
               width="6" 
               height="3" 
               material="color: #301A07; side: double">
      </a-plane>

      <!-- Right Wall -->
      <a-plane position="4.25 1.5 0.5" 
               rotation="0 90 0" 
               width="6" 
               height="3" 
               material="color: #301A07; side: double">
      </a-plane>

      <!-- Table -->

       <!-- Table top -->
        <a-box position="0 0.75 1" depth="2" width="3" height="0.1" material="src: #table; shader: flat; metalness: 0.5"></a-box>
        <a-box position="0 0 0" depth="1" width="0.5" height="0.5"  material="src: #table; shader: flat; metalness: 0.5"></a-box>

      <!-- Table Legs -->
        <a-cylinder position="-1.4 0.35 0.5" radius="0.08" height="0.7" color="#301A07"></a-cylinder>
        <a-cylinder position="1.4 0.35 0.5" radius="0.08" height="0.7" color="#301A07"></a-cylinder>
        <a-cylinder position="-1.4 0.35 1.5" radius="0.08" height="0.7" color="#301A07"></a-cylinder>
        <a-cylinder position="1.4 0.35 1.5" radius="0.08" height="0.7" color="#301A07"></a-cylinder>
        

      <!-- Milk -->
      <a-cylinder position="-0.05 0.95 1.2" radius="0.08" height="0.15"
      material="src: #milk; shader: flat; metalness: 0.5">
        <a-cylinder position="0 0.08 0" radius="0.09" height="0.01" color="silver"></a-cylinder>
        <a-cylinder position="0 -0.08 0" radius="0.09" height="0.01" color="silver"></a-cylinder>
      </a-cylinder>


      <!-- Milo -->
      <a-cylinder position="0.2 0.95 1.0" radius="0.15" height="0.25"  material="src: #milo; shader: flat; ">
        <a-cylinder position="0 0.13 0" radius="0.152" height="0.008" color="silver"></a-cylinder>
        <a-cylinder position="0 -0.13 0" radius="0.11" height="0.01" color="siver"></a-cylinder>
      </a-cylinder>


      <!-- Sugar container -->
       <a-cylinder position="-0.7 0.95 0.9" radius="0.13" height="0.2" color="iron"> 
        <a-cylinder position="0 0.13 0" radius="0.11" height="0.1" color="bronze"></a-cylinder>
        <a-cylinder position="0 0.145 0" radius="0.1" height="0.16" color="silver"></a-cylinder>
      </a-cylinder> 

      <!-- Hot water jug -->
      <a-cylinder position="0.7 0.95 0.9" radius="0.15" height="0.35" color="gold">
        <a-torus position="0.13 0.06 0.045" radius="0.15" radius-tubular="0.03" arc="210" rotation="0 0 -90" color="gold" scale="0.5 0.5 0.5"></a-torus>
        <a-cylinder position="0 0.13 0" radius="0.11" height="0.2" color="#cd7f32"></a-cylinder>
        <a-cylinder position="0 0.145 0" radius="0.1" height="0.21" color="silver"></a-cylinder>
      </a-cylinder>

      <!-- Chairs -->
       <!-- left chair -->
      <a-entity position="-1.1 0 -0.2">
        <a-box position="0 0.4 0" width="0.8" height="0.1" depth="0.8" color="#301A07"></a-box>
        <a-box position="0 0.75 -0.4" width="0.8" height="0.7" depth="0.1" color="#301A07"></a-box>
        <a-cylinder position="-0.3 0.2 0.3" radius="0.05" height="0.4" color="#301A07"></a-cylinder>
        <a-cylinder position="0.3 0.2 0.3" radius="0.05" height="0.4" color="#301A07"></a-cylinder>
        <a-cylinder position="-0.3 0.2 -0.3" radius="0.05" height="0.4" color="#301A07"></a-cylinder>
        <a-cylinder position="0.3 0.2 -0.3" radius="0.05" height="0.4" color="#301A07"></a-cylinder>
      </a-entity>

      <!-- right chair -->
      <a-entity position="1.1 0 -0.2">
        <a-box position="0 0.4 0" width="0.8" height="0.1" depth="0.8" color="#301A07"></a-box>
        <a-box position="0 0.75 -0.4" width="0.8" height="0.7" depth="0.1" color="#301A07"></a-box>
        <a-cylinder position="-0.3 0.2 0.3" radius="0.05" height="0.4" color="#301A07"></a-cylinder>
        <a-cylinder position="0.3 0.2 0.3" radius="0.05" height="0.4" color="#301A07"></a-cylinder>
        <a-cylinder position="-0.3 0.2 -0.3" radius="0.05" height="0.4" color="#301A07"></a-cylinder>
        <a-cylinder position="0.3 0.2 -0.3" radius="0.05" height="0.4" color="#301A07"></a-cylinder>
      </a-entity>

      <!-- Decoration: Plate -->
      <a-cylinder position="-0.9 0.8 0.5" radius="0.25" height="0.05"   material="src: #plate; shader: flat; metalness: 0.5"></a-cylinder>
      <a-cylinder position="0.9 0.8 0.5" radius="0.25" height="0.05"   material="src: #plate; shader: flat; metalness: 0.5"></a-cylinder>

      <!-- Cups -->
       <!-- left-cup -->
       <a-entity position="-0.07 0.07 0.1">
        <a-cylinder position="-0.4 0.8 0.45" 
       radius="0.13" 
       height="0.2" 
       color="brown"
       open-ended="true"  
       material="roughness: 0.8; metalness: 0.2">

        <!-- Rim (gold band) -->
        <a-ring position="0 0.1 0"  
              rotation="-90 0 0" 
              radius-inner="0.12" 
              radius-outer="0.135" 
              color="gold"
              material="metalness: 1; roughness: 0.3">
        </a-ring>

        <!-- Base (circular bottom) -->
        <a-circle position="0 -0.1 0"
              rotation="-90 0 0" 
              radius="0.13" 
              color="yellow"
              height="0."
              material="metalness: 1; roughness: 0.4">
        </a-circle>

        <!-- Handle -->
        <a-cylinder position="0.15 0 0" 
                radius="0.02" 
                height="0.15" 
                color="gold"
                rotation="0 0 50"
                material="metalness: 1; roughness: 0.3">
        </a-cylinder>
        </a-cylinder>
       </a-entity>

       <!-- right cup -->
       <a-entity position="0.8 0.07 0.1">
        <a-cylinder position="-0.4 0.8 0.45" 
       radius="0.13" 
       height="0.2" 
       color="brown"
       open-ended="true"  
       material="roughness: 0.8; metalness: 0.2">

        <!-- Rim (gold band) -->
        <a-ring position="0 0.1 0"  
              rotation="-90 0 0" 
              radius-inner="0.12" 
              radius-outer="0.135" 
              color="gold"
              material="metalness: 1; roughness: 0.3">
        </a-ring>

        <!-- Base (circular bottom) -->
        <a-circle position="0 -0.1 0"
              rotation="-90 0 0" 
              radius="0.13" 
              color="yellow"
              height="0."
              material="metalness: 1; roughness: 0.4">
        </a-circle>

        <!-- Handle -->
        <a-cylinder position="0.15 0 0" 
                radius="0.02" 
                height="0.15" 
                color="gold"
                rotation="0 0 50"
                material="metalness: 1; roughness: 0.3">
        </a-cylinder>
        </a-cylinder>
       </a-entity>

       <!-- right-cup -->
      <!-- table mat -->
       <a-plane
       material="color:white;
      src: #floor; repeat: 50 50;
      normal-map: #floor-1024-NRM; normal-texture-repeat: 50 50;"
      rotation="-90 0 0"
      width="200" height="200"
       ></a-plane>     
    </a-scene>
  </body>
</html>
